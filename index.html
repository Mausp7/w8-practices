<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js"></script>
	</head>
	<body>
		<div id="root">
			<form class="application" action="">
				<h2>Jelentkezés</h2>
				<input type="text" name="name" id="name" placeholder="Név" />
				<input type="email" name="email" id="email" placeholder="Email cím" />
				<div class="input-container">
					<input type="checkbox" name="privacy-check" id="privacy-check" />
					<label for="privacy-check"
						>Elolvastam és elfogadom az
						<a href="">Adatkezelési Tájékoztatót.</a></label
					>
				</div>
				<button type="submit">Elküld</button>
			</form>
		</div>
	</body>
</html>
